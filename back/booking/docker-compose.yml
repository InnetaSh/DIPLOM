services:
  webapigetway:
    image: ${DOCKER_REGISTRY-}webapigetway
    build:
      context: ./WebApiGetway
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - UserApiServiceUrl=http://userapiservice
    depends_on:
      - userapiservice
      - rentobjectapiservice
      - offerapiservice
      - orderapiservice
      - rabbitmq

  userapiservice:
    build:
      context: ./UserApiService
      dockerfile: Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Connection string for Postgres service (adjust values in code if needed)
      #- ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=userdb;Username=postgres;Password=postgrespw
    depends_on:
      - postgres
      - rabbitmq

  # rentobjectapiservice:
  #   build:
  #     context: ./RentObjectApiService
  #     dockerfile: Dockerfile
  #   ports:
  #     - "5002:8080"
  #   environment:
  #     - ASPNETCORE_ENVIRONMENT=Development
  #     # Connection string for Postgres service (adjust values in code if needed)
  #     #- ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=userdb;Username=postgres;Password=postgrespw
  #   depends_on:
  #     - postgres
  #     - rabbitmq

  offerapiservice:
    build:
      context: ./OfferApiService
      dockerfile: Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Connection string for Postgres service (adjust values in code if needed)
      #- ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=userdb;Username=postgres;Password=postgrespw
    depends_on:
      - postgres
      - rabbitmq

  orderapiservice:
    build:
      context: ./OrderApiService
      dockerfile: Dockerfile
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Connection string for Postgres service (adjust values in code if needed)
      #- ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=userdb;Username=postgres;Password=postgrespw
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
      #- POSTGRES_DB=userdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:7
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgdata:
  pgadmin-data: